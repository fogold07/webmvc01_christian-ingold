<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: taghead">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/menu :: tagmenu"></div>
		<form th:action="@{/emprunt/add}" th:object="${empruntForm}"
			method="post" class="form-group">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<div class="datepicker date input-group">
						<label class="form-label">Date de début</label> <input type="text"
							placeholder="Choisir une date de début" class="form-control"
							th:field="*{datedebut}" required />
						<div class="input-group-append">
							<span class="input-group-text px-4"><i
								class="fa fa-calendar"></i></span>
						</div>
					</div>
				</div>

				<div class="col-md-4 mb-3">
					<div class="datepicker date input-group">
						<label class="form-label">Date de fin</label> <input type="text"
							placeholder="Choisir une date de fin" class="form-control"
							th:field="*{datefin}" required />
						<div class="input-group-append">

							<span class="input-group-text px-4"><i
								class="far fa-calendar-alt"></i></span>
						</div>
					</div>
				</div>

				<div class="col-md-4 mb-3">
					<label class="form-label">Délai</label> <input class="form-control"
						type="text" th:field="*{delai}" required/>
				</div>

			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label class="form-label">Choisir un client</label> <select
						class="form-select" aria-label="Default select example"
						th:field="*{clientE}">
						<option th:each="client : ${listeClients}" th:text=${client.nom}
							th:value="${client.id}" />

					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label class="form-label">Choisir un ou plusieurs livres</label> <select
						class="form-select" th:field="*{livresE}" multiple>
						<option th:each="l : ${listeLivres}" th:text=${l.titre}
							th:value="${l.id}" />
					</select>
				</div>

			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<a class="btn btn-light" th:href="@{/emprunt/emprunts}">Retour</a>
					<button class="btn btn-success" type="submit">Valider</button>
				</div>
			</div>
		</form>
	</div>
</body>

<!-- Script pour activation du datepicker -->
<script type="text/javascript">
	$(function() {
		// ACTIVATION DU DATEPICKER 
		$('.datepicker').datepicker({
			clearBtn : true,
			format : "yyyy-mm-dd"
		});
	});
</script>
</html>
