<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${titre}">Titre</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<h1 th:text="${titre}"></h1>
	<br />
	<a th:href="@{/livre/add}">Ajout</a>
	<hr />
	<table>
		<thead>
			<tr>
				<th>Auteur</th>
				<th>Titre</th>
				<th>Emprunts</th>
				<!--  <th>Actions</th> -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="livre : ${livres}">
				<td th:text="${livre.auteur}"></td>
				<td th:text="${livre.titre}"></td>
				<td th:text="${livre.empruntLivres}"></td>
				<td><a onclick="return confirm('Etes vous sûre de vouloir supprimer?')" th:href="@{/livre/delete/{id}(id=${livre.id})}">Supprimer</a></td>
			<td><a th:href="@{/livre/update/{id}(id=${livre.id})}">Update</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
