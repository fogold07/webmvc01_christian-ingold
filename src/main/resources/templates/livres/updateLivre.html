<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: taghead">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/menu :: tagmenu"></div>
		<form class="form-group" th:action="@{/livre/update}"
			th:object="${livreForm}" method="post">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<input class="form-control" type="hidden" th:field="*{id}" />
				</div>
				<div class="col-md-4 mb-3">
					<label class="form-label">Auteur:</label> <input
						class="form-control" type="text" th:field="*{auteur}" required />
				</div>
				<div class="col-md-4 mb-3">
					<label class="form-label">Titre:</label> <input
						class="form-control" type="text" th:field="*{titre}" required />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<a class="btn btn-light" th:href="@{/livre/livres}">Retour</a>
					<button class="btn btn-success" type="submit">Actualiser</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
