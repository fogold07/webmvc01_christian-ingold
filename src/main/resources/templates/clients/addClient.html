<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="htpp://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: taghead">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/menu :: tagmenu"></div>
		<form class="form-group" th:action="@{/client/add}"
			th:object="${clientForm}" method="post">

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label class="form-label" th:text="#{titre.client.prenom}">Prénom:</label> <input type="text"
						class="form-control" placeholder="Jean" required
						th:field="*{prenom}" />
				</div>
				<div class="col-md-4 mb-3">
					<label class="form-label" th:text="#{titre.client.nom}">Nom:</label> <input type="text"
						class="form-control" placeholder="Dupont" required
						th:field="*{nom}" />
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<a class="btn btn-light" th:href="@{/client/clients}" th:text="#{titre.btn.retour}">Retour</a>
					<button class="btn btn-success" type="submit" th:text="#{titre.btn.valider}">Valider</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
